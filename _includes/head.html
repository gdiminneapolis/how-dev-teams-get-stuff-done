<head>
    <meta charset="utf-8">

    <title>{{ site.title }}</title>

    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.organization}}">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/{{site.style}}.css" id="theme">

    <link rel="stylesheet" href="reveal.js/lib/css/{{site.syntax_style}}.css">

    <!-- If use the PDF print sheet so students can print slides-->

    <link rel="stylesheet" href="reveal.js/css/print/pdf.css" type="text/css" media="print">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
